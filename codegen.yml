schema: http://localhost:4000/graphql
documents: './graphql/*.graphql'
generates:
  ./web/src/gql/gql.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      # immutableTypes: true
      withComponent: false
      withHooks: true
      documentMode: "documentNode"
      nonOptionalTypename: true
      skipTypeNameForRoot: true
  ./app/src/gql/gql.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      # immutableTypes: true
      withComponent: false
      withHooks: true
      documentMode: "documentNode"
      nonOptionalTypename: true
      skipTypeNameForRoot: true
