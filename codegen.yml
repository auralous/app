schema: ../api/src/graphql/*/*.graphql
documents: './graphql/*.graphql'
generates:
  ./web/src/gql/gql.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - typescript-urql-graphcache
    config:
      # immutableTypes: true
      withComponent: false
      withHooks: true
      documentMode: "documentNode"
      nonOptionalTypename: true
      skipTypeNameForRoot: true
  ./app/src/gql/gql.gen.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
      - typescript-urql-graphcache
    config:
      # immutableTypes: true
      withComponent: false
      withHooks: true
      documentMode: "documentNode"
      nonOptionalTypename: true
      skipTypeNameForRoot: true
  ./web/src/gql/introspection.gen.ts:
    plugins:
      - urql-introspection
    config:
      useTypeImports: true
  ./app/src/gql/introspection.gen.ts:
    plugins:
      - urql-introspection
    config:
      useTypeImports: true
